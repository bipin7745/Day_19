<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript jquery</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <h1>Finding  HTML Elements by Class Name</h1>
    <p class="intro">Hello World</p>
    <p class="intro">Hello Sweden</p>
    <p class="intro">Hello Japan</p>
    <p id="output"></p>
    <script>
        $(document).ready(function(){
            var myElements=$(".intro");
        $("#output").text("The first paragraph with class='intro' is: " + myElements[2].innerHTML);
        });
    </script>
    <script>
        $(document).ready(function(){
            var myElements=$("p.intro");
        $("#output").text("The first paragraph with class='intro' is: " + myElements[1].innerHTML);
        });
    </script>
</body>
</html>
