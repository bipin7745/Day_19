<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>

<h2>Finding HTML Elements by Tag Name</h2>

<p>Hello World!</p>
<p>Hello Sweden!</p>
<p>Hello Japan!</p>

<p id="output"></p>

<script>
$(document).ready(function() {
  var myElements = $("p");
  $("#output").text("The text in the first paragraph is: " + myElements[0].innerHTML);
});
</script>

</body>
</html>
